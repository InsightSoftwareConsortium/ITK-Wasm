<!DOCTYPE html>
<html>
  <head>
    <title>itk-wasm Webpack Example</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/itk-vtk-viewer@9.23.2/dist/itkVtkViewerCDN.js"></script>
  </head>

  <body>
    <!-- Input selector -->
    <div>
      <label>Select image or mesh:</label>
      <input name="inputFile" type="file">
    </div>

    <!-- File information -->
    <textarea readonly name="fileInformation">File information...</textarea>

    <!-- File visualization -->
    <div id="viewer"></div>

    <!-- Javascript -->
    <!--<script src="index.js"></script>-->
    <script>
      import { outputFileInformation } from "./index.js"
      var outputTextArea = document.querySelector('textarea')
      var handleFile = outputFileInformation(outputTextArea)
      var fileInput = document.querySelector('input')
      fileInput.addEventListener('change', handleFile);
    </script>
  </body>
</html>
