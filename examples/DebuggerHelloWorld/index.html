<html>
  <head>
    <script src="./itk.js"></script>
  </head>
  <body>
    <p>This is an example to demonstrate browser-based debugging of
    C++-generated WebAssembly. For more information, please see the
    <a target="_blank" href="https://insightsoftwareconsortium.github.io/itk-js/docs/debugging.html">associated
      documentation</a>.</p>

    <script>
      window.addEventListener('load', (event) => {
        const pipeline = new URL('web-build/hello', document.location)
        itk.runPipelineBrowser(null, pipeline)
      });
    </script>

  </body>
</html>
