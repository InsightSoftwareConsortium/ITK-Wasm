[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "itkwasm"
description = "Python interface to itk-wasm WebAssembly (Wasm) modules."
authors = [{name = "Matt McCormick", email = "matt.mccormick@kitware.com"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    'Development Status :: 3 - Alpha',
    'Intended Audience :: Developers',
    'Intended Audience :: Science/Research',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
]
keywords = [
    "itk",
    "imaging",
    "visualization",
]
dynamic = ["version"]

requires-python = ">=3.8"
dependencies = [
    "numpy",
    "typing_extensions",
    "platformdirs; sys_platform != \"emscripten\"",
    "wasmtime >= 13.0.2; sys_platform != \"emscripten\"",
    "importlib_metadata; python_version < \"3.10\"",
]

[project.urls]
Home = "https://itkwasm.readthedocs.io"
Source = "https://github.com/InsightSoftwareConsortium/ITK-Wasm"
Issues = "https://github.com/InsightSoftwareConsortium/ITK-Wasm/issues"

[project.optional-dependencies]
test = ["itk", "pytest", "pytest-pyodide", "dask[array]", "hatch>=1.12.0,<2", "pyodide-py>=0.26.2,<0.27"]

[tool.hatch.envs.default]
dependencies = [
    "itk>=5.4.0",
    "pytest >=2.7.3",
    "pytest-pyodide",
    "dask[array]",
    "test_accelerator @ {root:uri}/test/test-accelerator",
]

[tool.hatch.envs.default.scripts]
test = [
    "hatch build -t wheel",
    "pytest --dist-dir=./dist --rt=chrome",
]
download-pyodide = [
  "curl -L https://github.com/pyodide/pyodide/releases/download/0.25.1/pyodide-0.25.1.tar.bz2 -o pyodide.tar.bz2",
  "tar xjf pyodide.tar.bz2",
  "rm -rf dist pyodide.tar.bz2",
  "mv pyodide dist",
]

[tool.hatch.version]
path = "itkwasm/__init__.py"

[tool.black]
line-length = 120

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["linux-aarch64"]

[tool.pixi.pypi-dependencies]
itkwasm = { path = ".", editable = true }
test-accelerator = { path = "test/test-accelerator", editable = true }

[tool.pixi.tasks]

[tool.pixi.feature.test.tasks]
download-pyodide = { cmd = "curl -L https://github.com/pyodide/pyodide/releases/download/0.26.2/pyodide-0.26.2.tar.bz2 -o pyodide.tar.bz2 && tar xjf pyodide.tar.bz2 && rm -rf dist/pyodide && mkdir -p dist && mv pyodide dist", description = "Download Pyodide", outputs = ["pyodide.tar.bz2"] }
serve = { cmd = 'hatch build -t wheel ./dist/pyodide/ && echo "Visit http://localhost:8877/console.html" && python -m http.server --directory=./dist/pyodide 8877', description = "Serve the Pyodide distribution", depends-on = ["download-pyodide"] }
test = { cmd = "hatch build -t wheel ./dist/pyodide/ && pytest --dist-dir=./dist/pyodide --rt=chrome", description = "Run the test suite", depends-on = ["download-pyodide"] }

[tool.pixi.environments]
default = {features = [], solve-group = "default"}
test = {features = ["test"], solve-group = "default"}