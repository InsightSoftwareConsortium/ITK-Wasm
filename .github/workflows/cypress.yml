name: Cypress Tests

on: [push]

jobs:

  test-browser:
    name: itk-wasm browser tests
    runs-on: ubuntu-20.04
    container:
      image: cypress/browsers:node16.14.0-chrome99-ff97
      options: --user 1001

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install
        run: |
          npm install

      - name: Build
        run: |
          npm run build

      - name: Test with Chrome
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          start: npm start

      - name: Test with Firefox
        uses: cypress-io/github-action@v2
        with:
          browser: firefox
